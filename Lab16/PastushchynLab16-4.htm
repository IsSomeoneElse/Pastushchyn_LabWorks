<!DOCTYPE html>
<html>
<head>
<meta name ="Description" charset="Сторінка з завданням №4 лабораторної роботи №16 по темі Мова програмування JavaScript">

<title>Завдання 4</title>
</head>
<body>
<h1>Використання методів addEventListener та removeEventListener</h1>
<a id="link1" href="https://www.google.ua/">First link</a><br>
<a id="link2" href="http:/www.gmail.com/">Second link</a><br>
<a id="link3" href="https://photos.google.com/">Third link</a>
<script>
const link1 = document.getElementById('link1');
const link2 = document.getElementById('link2');
const link3 = document.getElementById('link3');

function addTextFunction() {
 const href = this.getAttribute('href');
 this.textContent += '(' + href + ')';
 this.removeEventListener('mouseover', addTextFunction);
}
function removeTextFunction() {
 const href = this.getAttribute('href');
 this.textContent = this.textContent.replace('(' + href + ')', '');
}

link1.addEventListener('mouseover', addTextFunction);
link1.addEventListener('mouseout', removeTextFunction);
link2.addEventListener('mouseover', addTextFunction);
link2.addEventListener('mouseout', removeTextFunction);
link3.addEventListener('mouseover', addTextFunction);
link3.addEventListener('mouseout', removeTextFunction);
</script>
</body>
</html>
