<h1>Використання методів addEventListener та removeEventListener для виведення значень</h1>
<h2>Елементи input:</h2>
<input id="input1" type="text"><br>
<input id="input2" type="text"><br>
<input id="input3" type="text">
<h2>Значення:</h2>
<p id="demo"></p>
<script>
const input1 = document.getElementById('input1');
const input2 = document.getElementById('input2');
const input3 = document.getElementById('input3');

const demo = document.getElementById('demo');

function valueDisplayFunction() {
 demo.textContent = this.value;
}

input1.addEventListener('blur', valueDisplayFunction);
input2.addEventListener('blur', valueDisplayFunction);
input3.addEventListener('blur', valueDisplayFunction);
</script>
