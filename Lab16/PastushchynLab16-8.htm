<body>
<h1>Використання методів addEventListener та removeEventListener для перевірки введених значень</h1>
<h2>Елементи input:</h2>
<input id="input1" type="text" data-length="3"><br>
<input id="input2" type="text" data-length="5"><br>
<input id="input3" type="text" data-length="7">
<script>
const input1 = document.getElementById('input1');
const input2 = document.getElementById('input2');
const input3 = document.getElementById('input3');

function lengthCheckFunction() {
 const expectedLength = parseInt(this.getAttribute('data-length'));
 const inputValue = this.value.trim();
 const isValid = inputValue.length === expectedLength;

 if (isValid) {
  this.setAttribute('style', 'border: solid green;');
 } else {
  this.setAttribute('style', 'border: solid red;');
 }
}

input1.addEventListener('blur', lengthCheckFunction);
input2.addEventListener('blur', lengthCheckFunction);
input3.addEventListener('blur', lengthCheckFunction);
</script>
</body>
</html>
