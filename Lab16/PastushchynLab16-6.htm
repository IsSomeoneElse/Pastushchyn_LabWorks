<body>
<h1>Використання методів addEventListener та removeEventListener для виведення значень</h1>
<h2>Елементи input:</h2>
<input id="input1" type="text" value="text1"><br>
<input id="input2" type="text" value="text2"><br>
<input id="input3" type="text" value="text3">
<script>
const input1 = document.getElementById('input1');
const input2 = document.getElementById('input2');
const input3 = document.getElementById('input3');

function valueDisplayFunction() {
 const inputValue = this.value;
 if(!this.clicked) {
  alert (inputValue);
  this.clicked = true;
 }
}

input1.addEventListener('click', valueDisplayFunction);
input2.addEventListener('click', valueDisplayFunction);
input3.addEventListener('click', valueDisplayFunction);
</script>
</body>
