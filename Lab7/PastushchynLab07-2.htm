<!DOCTYPE html>
<html>
<head>
<meta name ="Description" charset="Сторінка з формою">
<meta name ="Keywords" charset="Сторінка, НТМL, Форма">
<title>Форма</title>
</head>
<body>
<form>
Текстове поле<br>
<input type="text" name="Text1" value="Текст, розміщений у текстовому полі" align="left" size="32"><br>
Текстова область<br>
<textarea name="Textarea1" cols="32" rows="4" wrap="virtual">Текст, розміщений у текстовій області</textarea><br>
Поле списку<br>
<select nаme="Select1">
<option value="1" selected>Текст 1</option>
<option value="2">Текст 2</option>
<option value="3">Текст 3</option>
<option value="4">Текст 4</option>
</select><br>
Прапорець<br>
<input type="checkbox" name="Checkbox1" value="1">Текст 1<br>
Радіокнопка<br>
<input type="radio" name="Radio1" value="1">Текст 1<br>
Кнопка<br>
<input type="submit" name="Button1" value="Текст надпису на кнопці"><br>
Поле введення прихованого тексту<br>
<input type="password" name="Password1" value="Прихований текст" size="16" maxlength="16"><br>
Прикріплення файлів<br>
<input type="file" name="File1" size="32">
</form>
</body>
</html>
