<body>
<h1>Виведення поточного часу і дати</h1>
<button onclick="dateOutput()">Вивести поточні дату і час в консоль</button>
<script>
function dateOutput() {
 const months = ['січня', 'лютого', 'березня', 'квітня', 'травня', 'червня', 'липня', 'серпня', 'вересня', 'жовтня', 'листопада', 'грудня'];
 const daysOfWeek = ['неділя', 'понеділок', 'вівторок', 'середа', 'четвер', 'пʼятниця', 'субота'];

 const date = new Date();

 const hour = date.getHours().toString().padStart(2, '0');
 const minute = date.getMinutes().toString().padStart(2, '0');
 const second = date.getSeconds().toString().padStart(2, '0');
 const dayOfWeek = daysOfWeek[date.getDay()];
 const day = date.getDate();
 const month = months[date.getMonth()];
 const year = date.getFullYear();

 const currentDateTime = hour + ':' + minute + ':' + second + ', ' + dayOfWeek + ', ' + day + ' ' + month + ' ' + year + ' року';

 console.log(currentDateTime);
 return currentDateTime;
}
</script>
