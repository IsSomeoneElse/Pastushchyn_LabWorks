<!DOCTYPE html>
<html>
<head>
<meta name ="Description" charset="Сторінка з завданням №1 лабораторної роботи по темі Мова програмування JavaScript">
<meta name ="Keywords" charset="Сторінка, НТМL, JavaScript">
<title>Завдання 1</title>
</head>
<body>
<h1>Виведення чисел від 0 до 100</h1>
<button onclick="numbersOutput()">Вивести числа</button><br>
<output id="numbers"></output>
<script>
function numbersOutput(){
 document.getElementById("numbers").innerHTML = '';

 var n = 0;

 while (n <= 100) {
   document.getElementById("numbers").innerHTML += n + '<br>';
   n++;
 }
}
</script>
</body>
</html>
