<body>
<h1>Конвертація температури за Цельсієм в температуру за Фаренгейтом</h1>
<button onclick="convertTemperature()">Ввести температуру за Цельсієм</button>
<script>
function convertTemperature(){
 var tc = parseInt(prompt("Введіть температуру за Цельсієм"));

 var tf = (9 / 5) * tc + 32;

 alert("Введена температура за Цельсієм (" + tc + ") рівна відповідній температурі за Фаренгейтом: " + tf + ".");
}
</script>
</body>
